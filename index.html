<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gec</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(252, 151, 252);
        }
        .container-fluid {
            height: 100vh;
        }
        .gecButton {
            height: 45vh;
        }
        #gecVideo {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <span class="text-center justify-content-center"><h1>Gec Counter: <h1 id="counter"></h1></h1></span>
    <div class="container-fluid d-flex  align-middle">
        
        <div class="col-12 d-flex justify-content-center align-items-center">
            
            <img id="pressed" class="gecButton" src="pressed.png" style="display:none">
            <img id="unpressed" class="gecButton" src="unpressed.png">
        </div>

    </div>

    <script>
        let counter = 0;
        let pressed = document.getElementById('pressed');
        let unpressed = document.getElementById('unpressed');
        unpressed.addEventListener("mousedown", () => {
            unpressed.style.display = "none";
            pressed.style.display = "block";
            counter++;
            if (counter == 100) {
                initializeGec();
            } else{ 

                document.getElementById("counter").innerHTML = counter;
            }    
        })
        window.addEventListener("mouseup", () => {
            unpressed.style.display = "block";
            pressed.style.display = "none";
        })

        function initializeGec() {
            document.body.innerHTML = "";
            document.body.innerHTML = `<video id="gecVideo" src="gec.mp4" autoplay></video>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
